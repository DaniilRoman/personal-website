baseURL: https://daniilroman.com
languageCode: en-us
title: Daniil Roman

pagination:
  pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Daniil Roman
  description: "Daniil Roman personal website"
  keywords: [Backend, Java, Database, Distributed systems, Microservices]
#  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: /waving-hand.svg
    favicon16x16: /waving-hand.svg
    favicon32x32: /waving-hand.svg
    apple_touch_icon: /waving-hand.svg
    safari_pinned_tab: /waving-hand.svg

  label:
    text: "Home"
#    icon: /waving-hand.svg
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Hi there ðŸ‘‹
    subtitle: "Here's about Backend development"
    imageUrl: /logo.jpeg
    imageWidth: 240
    imageHeight: 240
    imageTitle: yep, it's me, but from some years ago
    buttons:
      - name: Blog
        url: blog
      - name: Projects
        url: projects

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my website

  socialIcons:
    - name: github
      url: "https://github.com/DaniilRoman"
    - name: linkedin
      url: "https://www.linkedin.com/in/daniil-roman/"
    - name: dev
      url: "https://dev.to/daniilroman"
    - name: substack
      url: "https://techradar.substack.com/"
    - name: x
      url: "https://x.com/tech__radar"
    - name: email
      url: mailto:daniilroman.cv@gmail.com

#  analytics:
#    google:
#      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: true # hide on single page
    responsiveImages: true

#  editPost:
#    URL: "https://github.com/<path_to_repo>/content"
#    Text: "Suggest Changes" # edit text
#    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 10
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 20
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma

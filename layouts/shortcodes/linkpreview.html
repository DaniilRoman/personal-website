{{- $url := .Get "url" -}}
{{- $text := .Get "text" -}}
{{- $data := index site.Data.link_previews $url -}}

{{- if $data -}}
<div style="
    display: flex;
    align-items: center;
    justify-content: space-between;
    border: 1px solid #333;
    border-radius: 12px;
    padding: 12px;
    max-width: 700px;
    background-color: #1E1E1E;
    color: #fff;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-decoration: none;
    overflow: hidden;
">
    <div style="flex: 1; padding-right: 12px;">
        <a href="{{ $data.url }}" target="_blank" style="text-decoration: none; color: inherit;">
            <h3 style="margin: 0; font-size: 16px;">{{ $data.title }}</h3>
            <p style="margin: 4px 0; font-size: 14px; color: #aaa;">{{ $data.description }}</p>
            <div style="display: flex; align-items: center; gap: 6px; font-size: 13px; color: #bbb;">
                <img src="https://www.google.com/s2/favicons?sz=16&domain={{ $data.url }}" alt="Favicon">
                {{ $data.url }}
            </div>
        </a>
    </div>
    {{- if $data.image -}}
    <div style="flex-shrink: 0; width: 200px; height: 100px; overflow: hidden; border-radius: 6px;">
        <img src="{{ $data.image }}" alt="Preview Image" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    {{- end -}}
</div>
{{- else -}}
<p><a href="{{ $url }}" target="_blank" style="color: #007bff;">{{ $text }}</a></p>
{{- end -}}
